<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/index.css">
    <title>Grabador de voz</title>
</head>

<body>
    <h1 class="titulo-principal">Grabador de voz</h1>
    <main>
        <!-- SECCION GRABADOR AUDIO -->
        <section class="grabador-audio d-flex f-col ai-center">
            <h4 class="grabador-audio__titulo">Â¡Graba tu audio ahora!</h4>
            <div class="caja-audio d-flex ai-center jc-center">
                <div class="caja-audio__interaccion d-flex ai-center jc-center jc-evenly">
                    <div class="caja-audio__sonido d-flex ai-center jc-center">
                        <div class="linea-horizontal"></div>
                    </div>
                    <div class="action-play-pause">
                        <i class="bi bi-mic-mute"></i>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <!-- PANEL DE GRABACIONES -->
        <section class="panel-grabaciones d-flex f-col ai-center">
            <h4 class="panel-grabaciones__titulo">Grabaciones</h4>
            <div class="grabaciones-container"></div>
        </section>
    </main>
    <audio id="audio" class="hidden" controls></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
